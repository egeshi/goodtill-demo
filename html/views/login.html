<div id="LoginForm" class="d-flex">
    <form class="form" name="loginForm" id="loginForm">
        <h1>TestApp login</h1>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="input-group-text">Subdomain</span>
                </div>
                <input type="text"
                       id="UserSubdomain"
                       class="form-control"
                       ng-model="user.subdomain"
                       name="subdomain"
                       required>
            </div>

        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="input-group-text">Username</span>
                </div>
                <input type="text"
                       id="UserLogin"
                       class="form-control"
                       ng-model="user.username"
                       name="username"
                       required>
            </div>

        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="password"
                       class="form-control"
                       id="UserPass"
                       ng-model="user.password"
                       name="password"
                       required>
            </div>
        </div>

        <div class="form-group submit">
            <div class="input-group">
                <button class="btn btn-primary"
                        aria-label="Login"
                        ng-click="doLogin()">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>
